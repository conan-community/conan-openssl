version: 2
.conan-steps: &conan-steps
  steps:
    - checkout
    - restore_cache:
        keys:
          - conan-cache
    - run:
        name: Update Conan package
        command: |
          chmod +x .ci/install.sh
          .ci/install.sh
    - save_cache:
        key: conan-cache
        paths:
            - ~/Library/Caches/pip
            - ~/Library/Caches/Homebrew
    - run:
        name: Build recipe
        command: |
          chmod +x .ci/run.sh
          .ci/run.sh

jobs:
  gcc49:
    docker:
      - image: conanio/${CIRCLE_JOB}
    environment:
      - CONAN_GCC_VERSIONS: "4.9"
    <<: *conan-steps

